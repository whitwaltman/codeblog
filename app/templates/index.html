<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <h1>Hello, {{ user.username }}!</h1>
    {% for post in posts %}
    <article>
        <h2>{{ post.title }}</h2>
        <p>{{ post.body }}</p>
        <ul>
        {% for tag in post.tags %}
            <li>{{ tag }}</li>
        {% endfor %}
        </ul>
    </article>
    {% endfor %}
</body>
</html>
