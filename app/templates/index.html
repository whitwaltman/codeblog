{% extends "base.html" %}

{% block content %}
    <h1>Hello, {{ user.username }}!</h1>
    {% for post in posts %}
    <article>
        <h2>{{ post.title }}</h2>
        <p>{{ post.body }}</p>
        <ul>
        {% for tag in post.tags %}
            <li>{{ tag }}</li>
        {% endfor %}
        </ul>
    </article>
    {% endfor %}
{% endblock %}
